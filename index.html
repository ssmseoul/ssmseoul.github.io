<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홍길동의 프로필</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard Variable', sans-serif;
      background-color: #eaf6fb;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1, h2 {
      color: #007acc;
    }

    .intro {
      margin-bottom: 2rem;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .project {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      transition: transform 0.2s;
    }

    .project:hover {
      transform: translateY(-4px);
    }

    .project h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #005c99;
    }

    .project p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>홍길동</h1>
    <div class="intro">
      <h2>자기소개</h2>
      <p>안녕하세요. 저는 사용자 중심의 경험을 중요하게 생각하며, 꾸준히 성장하고 도전하는 개발자입니다.</p>
    </div>

    <div class="portfolio">
      <div class="project">
        <h3>프로젝트 1</h3>
        <p><strong>기간:</strong> 2023.01 ~ 2023.03</p>
        <p>간단한 블로그 웹사이트를 제작하고, CRUD 기능을 구현했습니다.</p>
      </div>
      <div class="project">
        <h3>프로젝트 2</h3>
        <p><strong>기간:</strong> 2023.06 ~ 2023.08</p>
        <p>React 기반의 포트폴리오 웹사이트를 제작하고 반응형 UI를 적용했습니다.</p>
      </div>
      <div class="project">
        <h3>프로젝트 3</h3>
        <p><strong>기간:</strong> 2024.01 ~ 2024.02</p>
        <p>API 연동을 통해 날씨 정보를 보여주는 대시보드 앱을 개발했습니다.</p>
      </div>
    </div>
  </div>
</body>
</html>
